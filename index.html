<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman by EK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
</head>
<body>

<header>
    <h1>H A N G M A N</h1>
</header>

<div class="word-input">
    <p>Enter a word for your partner to guess!</p>
    <form>
        <input type="text" id="word-input-field"></input>
        <button id="submit-word-button">Submit Word</button>
    </form>
</div>

<main>
    <div class="hangman-1"></div>
    <div class="hangman-2"></div>
    <div class="hangman-3"></div>
    <div class="hangman-4"></div>
    <div class="hangman-head"></div>
    <div class="hangman-5"></div>
    <div class="hangman-6"></div>
    <div class="hangman-7"></div>
    <div class="hangman-8"></div>
    <div class="hangman-body"></div>
    <div class="hangman-9"></div>
    <div class="hangman-left-arm"></div>
    <div class="hangman-right-arm"></div>
    <div class="hangman-10"></div>
    <div class="hangman-11"></div>
    <div class="hangman-12"></div>
    <div class="hangman-13"></div>
    <div class="hangman-left-leg"></div>
    <div class="hangman-14"></div>
    <div class="hangman-right-leg"></div>
    <div class="hangman-15"></div>
    <div class="hangman-16"></div>
    <div class="hangman-17"></div>
</main>

<div class="blank-spaces">

</div>

<div class="guess-letter">
    <p>Guess a letter!</p>
    <form>
        <input type="text" id="letter-input-field"></input>
        <button id="submit-letter-button">Submit Letter</button>
    </form>
</div>

<footer>
    <h4>Created by EK</h6>
</footer>

<script src="main.js"></script>

</body>
</html>
